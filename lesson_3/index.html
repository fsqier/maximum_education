<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="">
            <p><label class="form-label" for="f1">Простое текстовое поле</label></p>
            <p><input class="form-control" id='f1' type="text"></p>

            <p><label class="form-label" for="f2">Чек-бокс</label></p>
            <p><input id='f2' type="checkbox"></p>

            <p><label class="form-label" for="f3">Пароль</label></p>
            <p><input class="form-control" id='f3' type="password"></p>
            <input class="btn btn-primary" type="button" value="send">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
